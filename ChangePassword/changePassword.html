<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password</title>
    <script src="./changePassword.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="./CSS/style.css" rel="stylesheet">
</head>
<body>
<h1 class="text-center mb-lg-5">Update Password Page</h1>
<div class="border border-warning border-top-0 border-start-0 border-end-0 border border-5" >
<label class="sticky-sm-top, col-sm-2">User
    <input type="text" id="login">
</label>
<label class="sticky-md-top , col-sm-3 ">Password
    <input type="password" id="password">
</label>
<label class="col-sm-3">New Password
    <input type="password" id="newPassword">
</label>
<label class="col-">Repeat New Password
    <input type="password" id="repeat">
</label>
<button id="updatePassword" class="btn btn-success">Update Password</button>
</div>
<div id="info" class=" mt-5 text-center"></div>
</body>
</html>
